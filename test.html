<style>

  body {

    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    overflow: hidden;
  }

  body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;

  .container {

    background: rgba(255, 255, 255, 0.95);
    padding: 60px 50px;
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    max-width: 600px;
    width: 90%;
    position: relative;
    z-index: 1;
    animation: slideUp 0.8s ease-out;
  }

  @keyframes slideUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .icon {
    font-size: 80px;
    margin-bottom: 20px;
    animation: float 3s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% {
      transform: translateY(0px);
    }
    50% {
      transform: translateY(-20px);
    }
  }

  h1 {
    color: #333;
    font-size: 42px;
    margin-bottom: 15px;
    font-weight: 700;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .subtitle {
    color: #666;
    font-size: 16px;
    margin-bottom: 30px;
    line-height: 1.6;
  }

  .features {
    display: flex;
    justify-content: space-around;
    margin: 40px 0;
    gap: 20px;
  }

  .feature {
    flex: 1;
  }

  .feature-icon {
    font-size: 40px;
    margin-bottom: 10px;
  }

  .feature-text {
    color: #666;
    font-size: 12px;
    font-weight: 500;
  }

  .start-btn {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    padding: 18px 50px;
    font-size: 18px;
    border-radius: 50px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s ease;
    box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    margin-top: 20px;
    letter-spacing: 0.5px;
  }

  .start-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
  }

  .start-btn:active {
    transform: translateY(-1px);
  }

  .footer-text {
    color: #999;
    font-size: 12px;
    margin-top: 30px;
  }
</style>
</head>
